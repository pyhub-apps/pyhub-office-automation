name: Build and Release Windows Executable

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows-exe:
    runs-on: windows-latest

    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
    - name: Configure PowerShell UTF-8 encoding
      shell: pwsh
      run: |
        [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
        [Console]::InputEncoding = [System.Text.Encoding]::UTF8
        $OutputEncoding = [System.Text.Encoding]::UTF8
        echo "PowerShell UTF-8 encoding configured"
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies and sync
      run: |
        uv sync --extra dev --extra build

    - name: Get version info
      id: version
      run: |
        $version = uv run python -c "import sys; sys.path.insert(0, 'pyhub_office_automation'); from version import get_version; print(get_version())"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Build executable
      shell: pwsh
      run: |
        # ErrorActionPreferenceë¥¼ Continueë¡œ ì„¤ì •í•˜ì—¬ ì‘ì€ ì˜¤ë¥˜ë¡œ ì¤‘ë‹¨ë˜ì§€ ì•Šë„ë¡ í•¨
        $ErrorActionPreference = "Continue"

        Write-Host "ğŸ”¨ Starting build process..."

        # ë¹Œë“œ ì‹¤í–‰ (ë©”íƒ€ë°ì´í„° ìƒì„± í¬í•¨)
        $buildResult = & uv run pwsh -File build_windows.ps1 -BuildType onefile -CiMode -GenerateMetadata
        $buildExitCode = $LASTEXITCODE

        Write-Host "Build process completed with exit code: $buildExitCode"

        # ë¹Œë“œê°€ ì‹¤íŒ¨í•œ ê²½ìš°ì—ë§Œ ì¤‘ë‹¨
        if ($buildExitCode -ne 0) {
            Write-Error "âŒ Build failed with exit code: $buildExitCode"
            exit $buildExitCode
        }

    - name: Verify executable
      shell: pwsh
      run: |
        # ë³„ë„ ë‹¨ê³„ë¡œ ë¶„ë¦¬í•˜ì—¬ ê²€ì¦
        $ErrorActionPreference = "Stop"

        # ë¹Œë“œ ê²°ê³¼ ê²€ì¦
        $exePath = "./dist/oa.exe"
        if (-not (Test-Path $exePath)) {
            throw "Build failed: executable not found at $exePath"
        }

        # íŒŒì¼ í¬ê¸° í™•ì¸
        $fileItem = Get-Item $exePath
        $sizeMB = [math]::Round($fileItem.Length / 1MB, 2)
        Write-Host "ğŸ“Š Build verification:"
        Write-Host "   Executable location: $exePath"
        Write-Host "   Executable size: ${sizeMB} MB"

        # í¬ê¸° ê²½ê³  (100MB ì´ìƒì¼ ê²½ìš°)
        if ($sizeMB -gt 100) {
            Write-Warning "âš ï¸ Executable size is larger than expected: ${sizeMB}MB"
        } else {
            Write-Host "âœ… Executable size is acceptable: ${sizeMB}MB"
        }

        # ê¸°ë³¸ ê¸°ëŠ¥ í…ŒìŠ¤íŠ¸
        Write-Host "ğŸ§ª Testing basic functionality:"

        # ë²„ì „ í…ŒìŠ¤íŠ¸ (ì¤‘ìš”: ì‹¤íŒ¨í•´ë„ ì›Œí¬í”Œë¡œìš° ì¤‘ë‹¨í•˜ì§€ ì•ŠìŒ)
        Write-Host "   Testing --version..."
        try {
            $versionOutput = & $exePath --version 2>&1
            if ($LASTEXITCODE -eq 0) {
                Write-Host "   âœ… Version test passed: $versionOutput"
            } else {
                Write-Host "   âš ï¸ Version test returned non-zero exit code: $LASTEXITCODE"
                Write-Host "   Output: $versionOutput"
            }
        } catch {
            Write-Host "   âš ï¸ Version test threw exception: $($_.Exception.Message)"
        }

        # info ëª…ë ¹ì–´ëŠ” Office ì˜ì¡´ì„±ìœ¼ë¡œ ì¸í•´ CI í™˜ê²½ì—ì„œ ìŠ¤í‚µ

        # ë¹Œë“œ ë©”íƒ€ë°ì´í„° ì¶œë ¥
        if (Test-Path "build-metadata.json") {
            Write-Host "ğŸ“‹ Build metadata:"
            try {
                $metadata = Get-Content "build-metadata.json" | ConvertFrom-Json
                Write-Host "   Version: $($metadata.BuildInfo.Version)"
                Write-Host "   Build Time: $($metadata.BuildInfo.BuildTime)"
                Write-Host "   SHA256: $($metadata.FileInfo.SHA256.Substring(0, 16))..."
                Write-Host "   File Size: $($metadata.FileInfo.SizeMB) MB"
            } catch {
                Write-Host "   âš ï¸ Could not parse metadata: $($_.Exception.Message)"
            }
        }

        Write-Host "âœ… Build verification completed successfully"

        # ì„±ê³µì ì¸ ì™„ë£Œë¥¼ ëª…ì‹œì ìœ¼ë¡œ í‘œì‹œ
        exit 0

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## pyhub-office-automation ${{ github.ref_name }}

          ### Changes
          - Windows executable build
          - Version: ${{ steps.version.outputs.VERSION }}
          - HeadVer format: {head}.{yearweek}.{build}

          ### Installation
          1. Download `oa.exe`
          2. Run the executable directly (no Python installation required)
          3. Use `oa.exe --help` for available commands

          ### System Requirements
          - Windows 10/11
          - For Excel automation: Microsoft Excel installed
          - For HWP automation: í•œê¸€(HWP) program installed

          ### Usage
          ```
          oa.exe --version
          oa.exe info
          oa.exe install-guide
          oa.exe excel list
          oa.exe hwp list
          ```
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/oa.exe
        asset_name: oa.exe
        asset_content_type: application/octet-stream