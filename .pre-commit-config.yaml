repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.13
        args: [--line-length=127]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=127]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length, "127", --max-complexity, "10", --select, "E9,F63,F7,F82", --ignore, "E203,W503"]
        exclude: ^(\.venv/|\.tox/|build/|dist/|\.git/|__pycache__/|\.pytest_cache/|tests/)

  - repo: local
    hooks:
      - id: check-python-syntax
        name: Check Python syntax
        entry: python -m py_compile
        language: system
        files: \.py$